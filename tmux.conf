set-option -g prefix C-a
unbind C-b
bind C-a send-prefix

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi Escape send-keys -X cancel
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

unbind %
unbind '"'
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

bind -r n next-window
bind -r p previous-window

bind c new-window -c "#{pane_current_path}"

set -g default-terminal "tmux-256color"  # Soporte para colores
set -as terminal-overrides ',xterm-256color:Tc'
set -g status-bg black
set -g status-fg green
set -g status-left "[#S] "
set -g status-right "%H:%M %d-%b-%y"

set -g mouse on

set -sg escape-time 10

bind r source-file ~/.tmux.conf \; display "Settings refreshed!"

# --- Estilo de la barra ---
set -g status on
set -g status-interval 5
set -g status-justify left

# Colores base
set -g status-bg black
set -g status-fg white

# Ventanas (ahora a la izquierda)
set -g window-status-format " #I:#W "
set -g window-status-current-format " #I:#W "
set -g window-status-current-style "bg=blue,fg=white,bold"
set -g window-status-style "bg=black,fg=white"

# Barra izquierda → ventanas
set -g status-left-length 100
set -g status-left "#[fg=white]#(whoami) | #[default]"

# Barra derecha → sesión + hora/fecha
set -g status-right-length 60
set -g status-right "#[fg=green]#S #[fg=cyan]%Y-%m-%d #[fg=yellow]%H:%M "

# Estilos limpios
set -g status-left-style none
set -g status-right-style none
